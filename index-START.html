<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      let divs = document.getElementsByClassName("key");
      let audios = document.getElementsByTagName("audio");
      console.log(audios);

      for (let i = 0; i < divs.length; i++) {
        divs[i].addEventListener("click", () => {
          let divKey = divs[i].dataset.key;

          console.log(divKey);
          switch (divKey) {
            case 65:
              console.log("Escribiste el 65");
              audios[0].play();
              break;
            case 83:
              console.log("Escribiste el 83");
              audios[1].play();
              break;
            case 68:
              console.log("Escribiste el 68");
              audios[2].play();
              break;
            case 70:
              console.log("Escribiste el 70");
              audios[3].play();
              break;
            case 71:
              console.log("Escribiste el 71");
              audios[4].play();
              break;
            case 72:
              console.log("Escribiste el 72");
              audios[5].play();
              break;
            case 74:
              console.log("Escribiste el 74");
              audios[6].play();
              break;
            case 75:
              console.log("Escribiste el 75");
              audios[7].play();
              break;
            case 76:
              console.log("Escribiste el 76");
              audios[8].play();
              break;
          }
        });
      }
    </script>
  </body>
</html>
